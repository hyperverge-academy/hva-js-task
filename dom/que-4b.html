<!-- 4b. Create an HTML div element with some text. Using JavaScript, add a mouseover event listener to the div that changes the text
color of the div to red when the mouse is over it. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    
</body>

<script>
    const div = document.querySelector('div');
    div.addEventListener('mouseover', () => {
        div.style.color ='red';
    })
</script>

</html>
