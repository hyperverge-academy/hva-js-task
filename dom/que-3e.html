<!-- 3e. Create an HTML file with a <div> element containing some text. In the CSS, define a style for the "myClass" class that sets the
font color to red. Using JavaScript, add a class attribute to the <div> element with the value "myClass" so that the text in the
<div> element appears red in color. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .myClass{
            color: red;
        }

    </style>

</head>
<body>
    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus, enim.</div>
</body>
<script>
    const myDIv = document.querySelector('div');
    myDIv.classList.add('myClass')

</script>

</html>
