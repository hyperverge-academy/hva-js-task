<!-- 4d. Create a <button> element and a <div> element. When the button is clicked, toggle the visibility of the <div> element. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hide{
            display: none;
        }
    </style>

</head>
<body>
    <button>Click Me</button>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, rem?</div>
</body>

<script>
    const btn = document.querySelector('button');
    const myDiv = document.querySelector('div');
    btn.addEventListener('click', () => {
        myDiv.classList.toggle('hide');

    })
</script>

</html>
