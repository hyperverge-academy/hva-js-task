<!-- 3a. Create an HTML file with a <p> element containing some text. Using JavaScript, change the text content of the <p>
element to  "New Text". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>"paragraph"</p>
</body>
<script>
    const para = document.querySelector('p')
    para.textContent = "New Text"
</script>
</html>
