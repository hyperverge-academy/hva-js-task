<!-- 3d. Create an HTML file with an <a> element with href attribute set to "https://www.google.com/". Using JavaScript, change the href
 attribute of the <a> element to "https://www.facebook.com/". -->
    

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com/">Google</a>
</body>

<script>
const link = document.querySelector('a');
link.href = 'https://www.facebook.com/'
</script>

</html>
