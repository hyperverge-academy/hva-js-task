 <!-- 3c. Create an HTML file with a <p> element with ID attribute set to "myParagraph". Using JavaScript, change the font color of
 the <p> element to red. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myParagraph">Lorem ipsum dolor sit amet.</p>
</body>

<script>
    const para = document.querySelector('#myParagraph')
    para.style.color = "red"
</script>

</html>
