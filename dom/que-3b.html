 <!-- 3b. Create an HTML file with a <div> element containing some text. Using JavaScript, change the HTML content of the <div> element 
 to <b>New Text</b>. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>"Hello, World!"</div>
    
</body>
<script>
    const div = document.querySelector('div')
    div.textContent = "New Text"
</script>

</html>
