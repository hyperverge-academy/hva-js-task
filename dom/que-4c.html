<!-- 4c. Create an HTML input element. Using JavaScript, add an input event listener to the input that logs the input value to the
console whenever it changes. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
</body>

<script>
    
    const input = document.querySelector('input')
    input.addEventListener('input', (e) => {
        console.log(e.target.value)
    })

</script>

</html>
